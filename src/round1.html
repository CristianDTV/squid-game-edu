<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ronda 1 - Luz Roja, Luz Verde</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-800 text-white">
  <div class="h-screen flex flex-col justify-center items-center">
    <h1 class="text-3xl font-bold mb-6 text-red-500">Ronda 1: Luz Roja, Luz Verde</h1>
    <p id="instruction" class="text-lg mb-8 text-gray-300">Responde correctamente para avanzar.</p>
    <div id="question-container" class="text-center">
      <p id="question" class="text-2xl mb-4"></p>
      <input id="answer" type="text" class="py-2 px-4 rounded bg-gray-700 text-white" placeholder="Tu respuesta">
      <button id="submit-answer" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded mt-4">
        Responder
      </button>
    </div>
  </div>

  <script>
    const questions = [
  { question: "¿Cuánto es 3 + 5?", answer: "8" },
  { question: "¿Cuánto es 10 - 4?", answer: "6" },
  { question: "¿Cuánto es 7 + 2?", answer: "9" }
];

let currentQuestionIndex = 0;

// Cargar la pregunta actual
function loadQuestion() {
  const questionElement = document.getElementById("question");
  if (currentQuestionIndex < questions.length) {
    questionElement.textContent = questions[currentQuestionIndex].question;
  } else {
    alert("¡Ronda completada! Avanzando a la siguiente ronda...");
    window.location.href = "./round2.html";

 // Redirige a la siguiente ronda
  }
}

// Validar la respuesta
function validateAnswer() {
  const answerInput = document.getElementById("answer");
  const userAnswer = answerInput.value.trim();

  if (userAnswer === questions[currentQuestionIndex].answer) {
    alert("¡Correcto!");
    currentQuestionIndex++; // Avanza a la siguiente pregunta
    loadQuestion(); // Cargar nueva pregunta
  } else {
    alert("¡Incorrecto! Estás eliminado.");
    window.location.href = "./index.html"; // Reinicia el juego
  }

  answerInput.value = ""; // Limpia el campo de texto
}

// Evento para botón "Responder"
document.getElementById("submit-answer").addEventListener("click", validateAnswer);

// Evento para tecla "Enter"
document.getElementById("answer").addEventListener("keydown", (event) => {
  if (event.key === "Enter") {
    validateAnswer();
  }
});

// Inicializar la primera pregunta
loadQuestion();

  </script>
</body>
</html>
